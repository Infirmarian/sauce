<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='table.css') }}">
</head>
<body>
<table>
    {% for row in results %}
        <tr>
            {% for item in row %}
                <td>{{ item }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
</body>
</html>
